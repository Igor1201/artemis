  check-version-and-changelog:
    # needs: test
    runs-on: ubuntu-latest
    container: golang
    steps:
    - uses: actions/checkout@master
    - run: |
        GO111MODULE=on go get -u github.com/itchyny/gojq/cmd/gojq@d24ecb5d89a9eee8b4cd2071bdff7585a8b44f0e
        cd "$GITHUB_WORKSPACE"
    - name: Check if version on pubspec.yaml was changed and if there's an entry for this new version on CHANGELOG
      run: |
        echo "GITHUB EVENT NAME: ${{ github.event_name }}"
        echo "GITHUB REF: $GITHUB_REF"
        echo "GITHUB REF: ${{ github.ref }}"
        echo "GITHUB HEAD REF: ${{ github.head_ref }}"
        echo "GITHUB BASE REF: ${{ github.base_ref }}"
        echo "GITHUB EVENT: ${{ toJson(github.event) }}"

        is_pull_request=$(test "${{ github.event_name }}" = "pull_request")
        is_push=$(test "${{ github.event_name }}" = "push")
        
        base_ref_is_beta=$(test "${{ github.base_ref }}" = "beta")
        ref_is_heads_beta=$(test "${{ github.ref }}" = "refs/heads/beta")
        
        should_be_beta=$(($is_pull_request && $base_ref_is_beta) || ($is_push && $ref_is_heads_beta))

        echo "is_pull_request: $is_pull_request"
        echo "base_ref_is_beta: $base_ref_is_beta"
        echo "is_push: $is_push"
        echo "ref_is_heads_beta: $ref_is_heads_beta"
        echo "should_be_beta: $should_be_beta"
        
        package_version=$(cat pubspec.yaml | gojq --yaml-input -r '.version')
        if $should_be_beta; then
          echo "$package_version" | grep beta || { >&2 echo "No beta on version" && exit 1 }
        fi

        mkdir -p artifacts
        cat CHANGELOG.md | grep "$package_version"
        echo "$package_version" > artifacts/version
    - uses: actions/upload-artifact@v1
      with:
        name: package_data
        path: artifacts
  create-tag-and-release:
    needs: check-version-and-changelog
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')
    steps:
    - uses: actions/checkout@master
    - uses: actions/download-artifact@v1
      with:
        name: package_data
    - id: vars
      run: |
        echo "::set-output name=package_version::v$(cat package_data/version)"
    - name: Push tag
      uses: anothrNick/github-tag-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        CUSTOM_TAG: ${{ steps.vars.outputs.package_version }}
    - name: Create release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.vars.outputs.package_version }}
        release_name: Release ${{ steps.vars.outputs.package_version }}
  deploy:
    needs: create-tag-and-release
    runs-on: ubuntu-latest
    if: contains(github.ref, 'master')
    steps:
    - uses: actions/checkout@master
    - name: Publish to pub.dev
      uses: comigor/actions/pub-publish@master
      env:
        PUB_CREDENTIALS: ${{ secrets.PUB_CREDENTIALS }}